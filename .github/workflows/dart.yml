name: Docker build

on: [push, pull_request]

defaults:
  run:
    working-directory: ./app_dart

jobs:
  build:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-java@v1
        with:
          java-version: "12.x"

      - name: Setup Flutter
        uses: subosito/flutter-action@v1
        with:
          channel: "stable"

      - name: Install dependencies
        run: flutter pub get

      - name: Lint
        run: flutter analyze

      - name: Test
        run: flutter test
      
      
